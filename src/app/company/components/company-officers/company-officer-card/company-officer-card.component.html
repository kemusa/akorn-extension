<ion-item>
  <ion-avatar
    ><ion-icon class="officer-icon" name="person"></ion-icon>
  </ion-avatar>
  <ion-label>
    <p class="officer-name">{{ officer.name | titlecase }}</p>

      <p class="officer-role">{{ officer.officer_role | titlecase }}</p>
    </ion-text>
  </ion-label>
</ion-item>
